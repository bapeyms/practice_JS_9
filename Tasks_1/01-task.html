<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button onclick="Test()" id="testBtn1">Test Button 1</button>
    <button id="testBtn2">Test Button 2</button>
    <button id="testBtn3">Test Button 3</button>
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
       
        let button2 = document.querySelector("#testBtn2");
        button2.onclick = Test;

        let button3 = document.querySelector("#testBtn3");
        button3.addEventListener("click", Test);

        function Test() {
        alert("Hello World!");
       }
    </script>
</body>

</html>
