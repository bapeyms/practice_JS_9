<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
       let radius = parseFloat(prompt("Enter a radius"));
       let height = parseFloat(prompt("Enter a height"));
       let volume = 0.0;

       let pRadius = document.createElement("p");
       pRadius.textContent = "Radius = ";
       pRadius.append(radius);
       document.body.append(pRadius);

       let pHeight = document.createElement("p");
       pHeight.textContent = "Height = ";
       pHeight.append(height);
       document.body.append(pHeight);

       let button = document.createElement("button");
       button.textContent = "Count a volume!";
       document.body.append(button);

       let pVolume = document.createElement("p");
       document.body.append(pVolume);

       button.addEventListener("click", function() {
        CountVolume(radius, height);
       });

       function CountVolume(radius, height){
        volume = Math.floor(Math.PI * Math.pow(radius, 2) * height);
        pVolume.textContent = "Volume = ";
        pVolume.append(volume);
       }
    
    </script>
</body>

</html>
